<div class="search">
  <div class="group">
    <svg viewBox="0 0 24 24" aria-hidden="true" class="icon">
      <g>
        <path
          d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z">
        </path>
      </g>
    </svg>
    <input class="input" [(ngModel)]="query" (ngModelChange)="searchQuery()" type="search" placeholder="Search" />
  </div>
</div>

@for(audio of audioItems; track audio; let i = $index){ @if(audio.items.length >
0 && audio.items[0] !== null){
<div class="action-items">
  <h3 mat-subheader>
    {{ newRelease ? "New Releases" : audio.items[0].type }}
  </h3>
  <h3 mat-subheader (click)="viewMore(audio.items[0].type)">
    @if(viewmore.state && viewmore.value === audio.items[0].type){ View Less }
    @else{ View More }
  </h3>
</div>
}

<app-cardlist [audio]="audio" [viewMore]="viewmore"></app-cardlist>
}
